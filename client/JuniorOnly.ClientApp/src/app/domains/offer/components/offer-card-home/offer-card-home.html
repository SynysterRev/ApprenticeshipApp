<div class="offer-card-home">
    <div class="flex-column">
        <div class="header">
            <div class="header-title">
                <div class="flex">
                    <h2>
                        <a [routerLink]="" class="job-title-link"></a>
                        Junior Frontend Developer
                    </h2>
                    <div class="badge light-green">Career Change Friendly</div>
                </div>
                <h3>TechStart</h3>
            </div>
        </div>
        <div class="meta-list">
            <div class="meta">
                <lucide-angular [img]="mapIcon" [size]="18"></lucide-angular>
                <span>Remote</span>
            </div>
            <div class="meta">
                <lucide-angular [img]="clockIcon" [size]="18"></lucide-angular>
                <span>Full-time</span>
            </div>
            <div class="meta">
                <lucide-angular [img]="companyIcon" [size]="18"></lucide-angular>
                <span>35k - 45k €</span>
            </div>
            <div class="meta">
                <span>• 2 days ago</span>
            </div>
        </div>
        <div class="badges-list">
            <div class="badge">React</div>
            <div class="badge">JavaScript</div>
        </div>
    </div>
    <span class="button-link">
        Détails
    </span>
</div>
